name: C++ Build and Test via CMake

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main  

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential cmake

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
